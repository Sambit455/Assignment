    </div>
  </section>

  <main class="container cart-container">
    <div class="cart-items">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- <tr>
                        <td>
                            <img src="https://via.placeholder.com/80" alt="Asgaard sofa" class="product-image">
                            Asgaard sofa
                        </td>
                        <td>Rs. 250,000.00</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity-input" id="quantity">
                        </td>
                        <td id="subtotal">Rs. 250,000.00</td>
                    </tr> -->
        </tbody>
      </table>
    </div>
    <div class="cart-totals">
      <h2>Cart Totals</h2>
      <div class="total-row">
        <span>Subtotal</span>
        <span id="cart-subtotal">Rs. 250,000.00</span>
      </div>
      <div class="total-row">
        <span>Total</span>
        <span id="cart-total">Rs. 250,000.00</span>
      </div>
      <button class="checkout-btn">Check Out</button>
    </div>
  </main>

  <footer>
    <div class="high-quality">
      <img src="assets/image2.png" alt="" />
      <div>

      </div>
    </div>

    <div class="high-quality">
      <img src="assets/image1.png" alt="" />
      <div>
        <h3>Free Shipping</h3>
        <p>Order over 150 $</p>
      </div>
    </div>

    <div class="high-quality">
      <img src="assets/image4.png" alt="" />
      <div>
        <h3>24 / 7 Support</h3>
        <p>Dedicated support</p>
      </div>
    </div>
  </footer>
  <div id="loading" class="hidden"></div>
